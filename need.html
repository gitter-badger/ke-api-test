<!doctype html>
<html lang="en" ng-app="">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title></title>
<link rel="stylesheet" href="materialize/css/materialize.min.css" />
<style>
@media only screen and (max-width : 601px) {.container {width: 100%; } }
.container {padding: 0 1rem;}
.container .row {margin-left: -0.5rem; margin-right: -0.5rem}
.row .col {padding: 0 0.5rem}
</style>
</head>

<body>
<div class="container" ng-controller="">
    <h2 class="center-align">分析</h2>
    <h4>从 word 复制到 “从 word复制” 按钮的文本框里</h4>
    <div class="card-panel orange white">
    从 word 复制到 “从 word复制” 按钮的文本框里，会产生一大堆css，<br />
    然后点击清除格式按钮，会只保留 p 标签和 & nbsp；或者 &lt;br/&gt;标签<br />
    有一个缺点，缩进不是2个字符，而是 text-indent:32.25pt;
    </div>
    <p class="card-panel">注意了从word复制过来的图片所带的地址是当时文件所处的地址，所以在网上是看不到的，需要上传</p>
    <h4>从word直接复制到文本框中</h4>
    <div class="card-panel green lighten-1 white-text">
        图片不会被复制过来，缩进不是2个字符，而是 text-indent:32.25pt
    </div>
</div>
