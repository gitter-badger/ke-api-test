<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="kindeditor-4.1.10/themes/simple/simple.css" />
    <style>
    .ke-container{
        width: 400px;border-radius: 10px;
    }
@media only screen and (max-width : 601px) {.container {width: 100%; } }
.container {padding: 0 1rem;}
.container .row {margin-left: -0.5rem; margin-right: -0.5rem}
.row .col {padding: 0 0.5rem}
    </style>
</head>

<body>
    <div class="container">
        <h2 class="center-align">kindeditor 测试1</h2>

        <form>
            <textarea class="form-control" id="ccEditor">readonly 测试</textarea>
        </form>
        <div class="">
            <button id="setReadonly" class="btn waves-effect">设置为只读状态</button>
            <button id="setNotReadonly" class="btn waves-effect">取消为只读状态</button>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="kindeditor-4.1.10/kindeditor-all-min.js"></script>

    <script type="text/javascript">
        'use strict'
         // var editor = KindEditor.create('textarea#editor')
        
        KindEditor.ready(function(K) {
            var editor = K.create('#ccEditor', {
                readonlyMode: true, 
                minWidth: '280px'
            })

            // 设置成只读状态
            K('#setReadonly').click(function(){
                editor.readonly()
            })

            // 取消只读状态
            K('#setNotReadonly').click(function(){
                editor.readonly(false)
            })
        })
    </script>
</body>

</html>
